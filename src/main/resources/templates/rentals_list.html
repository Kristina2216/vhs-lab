<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>VHS directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>VHS Directory</h3>
    <hr>
    <a th:href="@{/api/}"
       class="btn btn-primary btn-sm mb-3">
        Back to home
    </a>
    <div sec:authorize="hasRole('CUSTOMER')">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Rental Date</th>
                <th>Due Date</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempRental, iterStat :${rentals}">
                <td th:text="${tempRental.vhs.title}">
                <td th:text="${tempRental.rentalDate}">
                <td th:text="${tempRental.dueDate}">
                <td th:switch="${prices[iterStat.index]}">
                    <p th:case="3" style="color:green;">3€</p>
                    <p th:case="*" style="color:red;" th:text="${prices[iterStat.index]} + '€'" />
                </td>
                <td>
                    <span th:if="${tempRental.isActive()}">
                        <form action="#" th:action="@{/api/rentals(rentalId=${tempRental.id})}" th:method="DELETE">
                            <input type="submit" value="Return"  onclick="if (!(confirm('Are you sure you want to return the movie?'))) return false" />
                        </form>
                    </span>
                    <span th:if="${!tempRental.isActive()}">
                        <form action="#" th:action="@{/api/rentals(rentalId=${tempRental.id})}" th:method="DELETE">
                            <input type="submit" value="Cancel reservation"  onclick="if (!(confirm('Are you sure you want to return the movie?'))) return false" />
                        </form>
                        <form action="#" th:action="@{/api/rentals(rentalId=${tempRental.id})}" th:method="PUT">
                            <input type="submit" value="Edit reservation"/>
                        </form>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div sec:authorize="hasRole('ADMIN')">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>User</th>
                <th>Title</th>
                <th>Rental Date</th>
                <th>Due Date</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempRental, iterStat :${rentals}">
                <td th:text="${tempRental.user.username}">
                <td th:text="${tempRental.vhs.title}">
                <td th:text="${tempRental.rentalDate}">
                <td th:text="${tempRental.dueDate}">
                <td th:switch="${prices[iterStat.index]}">
                    <p th:case="3" style="color:green;">3€</p>
                    <p th:case="*" style="color:red;" th:text="${prices[iterStat.index]} + '€'" />
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
