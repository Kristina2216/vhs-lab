<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>VHS directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>VHS Directory</h3>
    <hr>
    <a th:href="@{/api/}"
       class="btn btn-primary btn-sm mb-3">
        Back to home
    </a>
    <div sec:authorize="hasRole('CUSTOMER')">
        <a th:href="@{/api/vhs(available=${false})}"
           class="btn btn-primary btn-sm mb-3">
            Show all
        </a>
        <a th:href="@{/api/vhs(available=${true})}"
           class="btn btn-primary btn-sm mb-3">
           Show only currently available
        </a>
    </div>
    <div sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/api/addVhsForm}"
           class="btn btn-primary btn-sm mb-3">
            Add a VHS
        </a>
    </div>
    <div sec:authorize="hasRole('CUSTOMER')">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempVhs:${vhs}">
                <td th:text="${tempVhs.title}">
                <td th:text="${tempVhs.genre}">
                <td>
                <form action="#" th:action="@{/api/rentals/addRentalForm/{vhsId}(vhsId=${tempVhs.id})}" th:method="GET">
                    <input type="submit" value="Rent" />
                </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div sec:authorize="hasRole('ADMIN')">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempVhs:${vhs}">
                <td th:text="${tempVhs.title}">
                <td th:text="${tempVhs.genre}">
                <td th:switch="${tempVhs.available}">
                    <p th:case="true" style="color:green;">Available</p>
                    <p th:case="false" style="color:red;">Rented</p>
                </td>
                <td>
                    <form action="#" th:action="@{/api/vhs(vhsId=${tempVhs.id})}" th:method="PUT">
                        <input type="submit" value="Edit" />
                    </form>
                    <form action="#" th:action="@{/api/vhs(vhsId=${tempVhs.id})}" th:method="DELETE">
                        <input type="submit" value="Delete" onclick="if (!(confirm('Are you sure you want to delete this movie?'))) return false"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
