<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VHS Shop Blast from the past</title>
    <style>
        .error {color:red}
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class ="container">
    <h3>Rent a VHS</h3>
    <p class="h4 mb-4">Rent VHS</p>
    <form action="#" th:action="@{/api/rentals}" th:object="${theRental}" method="POST">

        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{vhs}">
        <input type="hidden" th:field="*{user}">
        <input type="date" th:field="*{rentalDate}" placeholder="Beginning date">
        <span th:if="${#fields.hasErrors('rentalDate')}"
              th:errors="*{rentalDate}" class="error"/>
        <br><br>
        <button type="submit" class="btn btn-info col-2" onclick="if (!(confirm('Are you sure you want to rent the movie? The daily fee is 3€, with an additional 1€ for every day of delay.'))) return false">Rent</button>
    </form>
    <a th:href="@{/api/}">Back to home</a>
</div>
</body>
</html>
