<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Users Directory</h3>
    <hr>
    <a th:href="@{/api/}"
       class="btn btn-primary btn-sm mb-3">
        Back to home
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>Num of rentals</th>
            <th>Rental details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempUser, iterStat :${users}">
            <td th:text="${tempUser.username}">
            <td th:text="${numOfRentals[iterStat.index]}">
            <td>
                <a th:href="@{/api/rentals/{id}(id = ${tempUser.id})}"
                   class="btn btn-primary btn-sm mb-3">
                    Details
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
