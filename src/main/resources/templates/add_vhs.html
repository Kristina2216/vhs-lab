<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VHS Shop Blast from the past</title>
    <style>
        .error {color:red}
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class ="container">
    <h3>Save VHS</h3>
    <p class="h4 mb-4">Save VHS</p>
    <form action="#" th:action="@{/api/vhs}" th:object="${theVhs}" method="POST">

        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{title}" placeholder="Title"/>
        <span th:if="${#fields.hasErrors('title')}"
              th:errors="*{title}" class="error"/>
        <br><br>
        <input type="text" th:field="*{genre}" placeholder="Genre (format: Genre1, Genre2, ...)"/>
        <span th:if="${#fields.hasErrors('genre')}"
              th:errors="*{genre}" class="error"/>
        <input type="hidden" th:field="*{available}">
        <br><br>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <a th:href="@{/api/}">Back to home</a>
</div>
</body>
</html>
